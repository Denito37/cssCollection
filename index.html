<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Collection">
    <title>CSS Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>CSS Collection</h1>

        <nav>
            <ul>
                <a href="#simple">simple</a>
                <a href="#inter">inter</a>
                <a href="#adv">adv</a>
            </ul>
        </nav>

        <a href="https://github.com/Denito37" target="_blank" rel="noopener noreferrer">
            <img src="images/github-mark.svg" alt=" github-mark" style="height: 3rem;">
        </a>
    </header>

    <main>
        <article id="simple">
            <section class="buttons">
                <h2>Buttons</h2>
                <hr>
                <div class="item">
                    <button class="trash">
                        <img src="images/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="trash can icon" style="height: 3rem;">
                    </button>
                    <button class="add"> 
                        <img src="images/add.svg" alt="add icon" style="height: 3rem;">
                    </button>
                    <button class="claim">
                        <p>Claim</p>
                    </button>
                </div>
            </section>
            <section class="links">
                <h2>Links</h2>
                <hr>
                <div class="item">
                    <a class="a1" href="">Link</a>
                    <a class="a2" href="">Link</a>
                </div>
            </section>
        </article>

        <article id="inter">
        </article>

        <article id="adv">
            <section class="blocks">
                <h2>Blocks</h2>
                <hr>
                <div class="wrap">
                    <div class="block1" style="background-color: hsl(240, 70%, 60%);">Block</div>
                    <div class="block2" style="background-color: hsl(0, 70%, 60%);">Block</div>
                    <div class="block3" style="background-color: hsl(120, 70%, 40%);">Block</div>
                    <div class="block4" style="background-color: hsl(300, 70%, 40%);">Block</div>
                </div>
            </section>
        </article>

    </main>
    
</body>
</html>
