<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Collection">
    <title>CSS Collection</title>
    <link rel="icon" href="images/CC.png">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>

    <header style="position: sticky; top: 0; z-index: 3;">
        <h1>CSS Collection</h1>

        <a href="https://github.com/Denito37" target="_blank" rel="noopener noreferrer">
            <img src="images/github-mark.svg" alt=" github-mark" style="height: 3rem;">
        </a>
    </header>

    <div class="wrap">
    <div class="tipPlaceholder" style="width: 400px; height: 100%; background-color: #333; border-radius: 1rem;">
        <h1 style="color: #555; font-size: 3rem;">TIPS</h1>
    </div>

    <main>
        <article id="simple">
            <section class="buttons">
                <h2>Buttons</h2>
                <hr>
                <div class="item" style="position: relative;">
                    <button class="trash">
                        <img src="images/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="trash can icon" style="height: 3rem;">
                    </button>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>
                    <button class="add"> 
                        <img src="images/add.svg" alt="add icon" style="height: 3rem;">
                    </button>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">

                        <code></code>
                        <p class="sug"></p>
                    </section>
                    <button class="claim">
                        <p>Claim</p>
                    </button>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>
                    <button class="submit">
                        <p>submit</p>
                    </button>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>
                </div>
            </section>
            <section class="tabs">
                <h2>Tabs</h2>
                <hr>
                <div class="item" style="position: relative;">
                    <button class="one">Tab1</button>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>

                    <button class="two">Tab2</button>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>

                    <button class="three">Tab3</button>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>
                </div>
            </section>
        </article>

        <article id="adv">
            <section class="blocks">
                <h2>Blocks</h2>
                <hr>
                <div class="wrap" style="position: relative;">
                    <div class="infoBlock">
                        <img src="images/image-photography.jpg" alt="orange" style="width: 300px; aspect-ratio: 1/1;">
                        <p style="color: hsl(240, 80%, 30%);">
                            Lorem ipsum dolor sit amet consectetur.
                        </p>
                    </div>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>
                    <div class="blurBlock">
                        <img src="images/image-transform.jpg" alt="egg" style="width: 300px; aspect-ratio: 1/1;">
                    </div>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>
                    <div class="menuBlock">
                        <div class="block1" style="background-color: hsl(240, 70%, 60%);">Block</div>
                        <div class="block2" style="background-color: hsl(0, 70%, 60%);">Block</div>
                        <div class="block3" style="background-color: hsl(120, 70%, 25%);">Block</div>
                        <div class="block4" style="background-color: hsl(300, 70%, 40%);">Block</div>
                    </div>
                    <section class="info">
                        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
                        <code></code>
                        <p class="sug"></p>
                    </section>
                </div>
            </section>
        </article>

    </main>
</div>

    <section class="info ctaInfo">
        <img class="close" src="images/clear-icon.svg" alt="close" style="width: 2rem;">
        <code></code>
        <p class="sug"></p>

    </section>
    <footer class="cta">
        CLICK!
    </footer>
    
</body>
</html>
